<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Udacity Portfolio Site</title>
</head>

<body>
    <div class="container">
        <div class="row top-row">
            <div class="col-md-6 logo">
                <img src="logo.svg" alt="Logo" class="logo-image">
            </div>
            <div class="col-md-6 details">
                <h1>Deepank Mehta</h1>
                <h1 class="profile-text">Front End Developer</h1>
            </div>
        </div>

        <div class="row">
            <hr>
        </div>

        <div class="row center-image-row">
            <div class="col-md-12">
                <img src="code.jpeg" alt="" class="center-image">
            </div>
        </div>
        <div class="row featured-work-row">
            <h2 class="featured-work">Featured Work</h2>
        </div>
        <div class="row work-image-container">
            <div class="col-md-4">
                <img src="app_store.jpeg" alt="" class="work-image" height="233px">
                <div class="work-image-content">
                    <h2>Appify</h2>
                    <a href="">https://github.com/udacity/Appify/</a>
                </div>
            </div>
            <div class="col-md-4">
                <img src="sun_flower.jpg" alt="" class="work-image">
                <div class="work-image-content">
                    <h2>Sun Flower</h2>
                    <a href="">https://github.com/udacity/Sunflower/</a>
                </div>
            </div>
            <div class="col-md-4">
                <img src="bokeh.jpg" alt="" class="work-image">
                <div class="work-image-content">
                    <h2>Bokeh</h2>
                    <a href="">https://github.com/udacity/Bokeh/</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
